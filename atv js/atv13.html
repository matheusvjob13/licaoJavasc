<html lang="en">
<head>

</head>
<body>
    <script>
        function contarLetra(str, letra) {
  const strFormatada = str.toLowerCase();
  const letraFormatada = letra.toLowerCase();
  
  let contador = 0;
  for (let i = 0; i < strFormatada.length; i++) {
    if (strFormatada[i] === letraFormatada) {
      contador++;
    }
  }
  
  return contador;
}


const texto = "O rato roeu a roupa do rei de Roma";
const letraProcurada = "r";
const quantidade = contarLetra(texto, letraProcurada);
console.log(`A letra "${letraProcurada}" aparece ${quantidade} vezes no texto.`);

    </script>
</body>
</html>
