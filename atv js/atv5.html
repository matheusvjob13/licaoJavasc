<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calcularFatorial(numero) {
  if (numero === 0 || numero === 1) {
    return 1;
  } else {
    let fatorial = 1;
    for (let i = 2; i <= numero; i++) {
      fatorial *= i;
    }
    return fatorial;
  }
}

// Solicitar ao usuário para digitar um número
const numeroDigitado = parseInt(prompt("Digite um número para calcular o fatorial:"));

// Calcular e imprimir o fatorial do número digitado
const fatorial = calcularFatorial(numeroDigitado);
document.write(`O fatorial de ${numeroDigitado} é ${fatorial}`);

    </script>
</body>
</html>
