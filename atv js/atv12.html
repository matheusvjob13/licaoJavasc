    <script>
        function ehPalindromo(str) {
  
  const strFormatada = str.replace(/\s/g, '').toLowerCase();
  
 
  const strReversa = strFormatada.split('').reverse().join('');
  
  return strFormatada === strReversa;
}


console.log(ehPalindromo("radar"));    
console.log(ehPalindromo("amor"));   
console.log(ehPalindromo("Ame a Ema")); 

    </script>
